project_name: "FrozenVLM-CheXpert"
run_id: ""
seed: 42
paths:
  manifest_csv: "runs/latest/tables/manifest_chexpert.csv"
model:
  name: "clip"
  split: "valid"
  image_size: 224
  batch_size: 64
  num_workers: 4
  cache_features: true
  label_policy: "u_ignore"
  thresholds: [0.2, 0.5, 0.8]
prompts:
  positive: "chest x-ray showing {label}"
  negative: "chest x-ray with no {label}"
